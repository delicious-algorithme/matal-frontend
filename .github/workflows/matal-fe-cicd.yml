name: Build & Deploy to AWS CloudFront

on:
  push:
    branches:
      - main
      - 88-fix/github-actions-workflows-cicd

jobs:
  build-and-deploy:
    name: Build And Deploy
    runs-on: ubuntu-latest
    env:
      BUCKET: matal.store
      DIST: build
      REGION: ap-northeast-2
      DIST_ID: E1EYXYPW1RLFM5

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_FE_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_FE_SECRET_ACCESS_KEY }}
        aws-region: ${{env.REGION}}

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '21.1.0'

    - name: Install dependencies
      run: npm install

    - name: Build React app
      run: npm run build

    - name: Copy Build files to the production website with AWS CLI
      run: |
        aws s3 sync --delete ${{env.DIST}} s3://${{env.BUCKET}}

    - name: Clear Cache
      run: |
        aws cloudfront create-invalidation \
          --distribution-id ${{env.DIST_ID}} \
          --paths "/*"